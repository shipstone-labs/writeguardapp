name: ArXiv Paper Fetcher

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  fetch-papers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Health Check
      run: |
        echo "üîç Checking API health..."
        curl -X POST "${{ secrets.HF_SPACES_URL }}/gradio_api/call/health" \
          -H "Content-Type: application/json" \
          -d '{"data": []}' \
          --max-time 30 \
          --retry 2
    
    - name: Fetch arXiv Papers
      run: |
        echo "üìö Fetching arXiv papers..."
        curl -X POST "${{ secrets.HF_SPACES_URL }}/gradio_api/call/arxiv_fetch" \
          -H "Content-Type: application/json" \
          -d '{"data": [${{ secrets.CRON_COUNT || 10 }}, "${{ secrets.API_KEY }}"]}' \
          --max-time 600 \
          --retry 3
        
        echo "‚úÖ arXiv fetch completed"