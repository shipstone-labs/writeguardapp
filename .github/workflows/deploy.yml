name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_ONCHAINKIT_API_KEY: ${{ secrets.NEXT_PUBLIC_ONCHAINKIT_API_KEY }}
          NEXT_PUBLIC_WC_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WC_PROJECT_ID }}
          NEXT_PUBLIC_CHAIN_ID: 8453
          NEXT_PUBLIC_CHAIN_NAME: Base
          NEXT_PUBLIC_RPC_URL: https://mainnet.base.org

      # Note: Deployment is handled by Cloudflare Pages Git integration
      # This action is kept for build verification only
      # Preview deployments are automatic via Cloudflare's Git integration
      - name: Build Verification Complete
        if: success()
        run: echo "Build successful. Cloudflare Pages will handle deployment via Git integration."